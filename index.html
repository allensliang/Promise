<body>
<button>Click!</button>

<script>
function startGame() {
let counter = 0;

document.querySelector('button').addEventListener('click', () => {
 ++counter;
});

return new xxPromise( (resolve, reject) => {

setTimeout(() => {
 if (counter > 5) {
 resolve(); } else {
 reject();
 };
}, 2000);

});



}

startGame()
.then( () => alert('you won') )
.catch( () => alert('you lost') );

console.log('game started');
</script>
</body>
